<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ Weather Dashboard</h1>
            <p class="subtitle" id="greeting">Get current weather conditions for any city</p>
        </header>

        <!-- USER INTERFACE LAYER: Search Section -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                >
                <button id="searchBtn">
                    <span class="btn-text">Search</span>
                    <span class="btn-icon">🔍</span>
                </button>
                <button id="locationBtn" title="Use my location">
                    <span class="btn-icon">📍</span>
                </button>
            </div>

            <!-- Search History -->
            <div id="searchHistory" class="search-history">
                <p class="history-label">Recent Searches:</p>
                <div id="historyButtons" class="history-buttons"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Initial Message -->
        <div id="initialMessage" class="initial-message">
            <div class="icon">☁️</div>
            <p>Enter a city name or use your location to get started</p>
        </div>

        <!-- USER INTERFACE LAYER: Weather Display Card -->
        <div id="weatherCard" class="weather-card">
            <div class="location">
                <h2 class="city-name" id="cityName"></h2>
                <p class="date" id="currentDate"></p>
            </div>

            <div class="weather-icon" id="weatherIcon"></div>
            <div class="description" id="weatherDescription"></div>

            <div class="temperature">
                <div class="temp-value" id="temperature"></div>
                
                <!-- Enhanced Temperature Toggle Button -->
                <div class="temp-toggle-container">
                    <button id="tempToggleFahrenheit" class="temp-toggle-btn active">
                        °F
                    </button>
                    <button id="tempToggleCelsius" class="temp-toggle-btn">
                        °C
                    </button>
                </div>
                
                <div class="feels-like" id="feelsLike"></div>
                <div class="temp-range" id="tempRange"></div>
            </div>

            <!-- Extended Weather Details -->
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">💧</div>
                    <div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">💨</div>
                    <div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🌅</div>
                    <div>
                        <div class="detail-label">Sunrise</div>
                        <div class="detail-value" id="sunrise"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🌇</div>
                    <div>
                        <div class="detail-label">Sunset</div>
                        <div class="detail-value" id="sunset"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🔽</div>
                    <div>
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">👁️</div>
                    <div>
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">☁️</div>
                    <div>
                        <div class="detail-label">Cloud Cover</div>
                        <div class="detail-value" id="cloudCover"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🧭</div>
                    <div>
                        <div class="detail-label">Wind Direction</div>
                        <div class="detail-value" id="windDirection"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-DAY FORECAST SECTION -->
        <div id="forecastSection" class="forecast-section">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container"></div>
        </div>
    </div>

    <!-- Weather particles container -->
    <div id="weatherParticles" class="weather-particles"></div>

    <script src="script.js"></script>
</body>
</html>
