<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ Weather Dashboard</h1>
            <p class="subtitle">Get current weather conditions for any city</p>
        </header>

        <!-- USER INTERFACE LAYER: Search Section -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                >
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Loading State -->
        <div id="loading" class="loading">⏳ Loading weather data...</div>

        <!-- Initial Message -->
        <div id="initialMessage" class="initial-message">
            <div class="icon">☁️</div>
            <p>Enter a city name to get started</p>
        </div>

        <!-- USER INTERFACE LAYER: Weather Display Card -->
        <div id="weatherCard" class="weather-card">
            <div class="location">
                <h2 class="city-name" id="cityName"></h2>
                <p class="date" id="currentDate"></p>
            </div>

            <div class="weather-icon" id="weatherIcon"></div>
            <div class="description" id="weatherDescription"></div>

            <div class="temperature">
                <div class="temp-value" id="temperature"></div>
                <button id="tempToggle" class="temp-toggle">Switch to °C</button>
                <div class="feels-like" id="feelsLike"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">💧</div>
                    <div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">💨</div>
                    <div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
